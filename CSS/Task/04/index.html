<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Task 04</title>
  </head>
  <body>
    <section>
      <form>
        <div class="title">
          <h1 class="registration">Registration</h1>
        </div>
        <div class="input-list">
          <div class="side left-side">
            <div class="input-item">
              <label for="fullname">Full Name</label>
              <input type="text" name="fullname" id="fullname" placeholder="Enter your name"/>
            </div>
            <div class="input-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
          </div>
          <div class="side right-side">
            <div class="input-item">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="input-item">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your number">
            </div>
            <div class="input-item">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password"
                placeholder="Confirm your password"
                >
            </div>
          </div>
        </div>
        <div class="input-gender">
            <div class="title">
                <h1>Gender</h1>
            </div>
            <div class="input-list">
                <div class="input-item">
                    <input type="radio" name="gender">
                    <label for="">Male</label>
                </div>
                <div class="input-item">
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                </div>
                <div class="input-item">
                    <input type="radio" name="gender">
                    <label for="">Prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-button">
            <button>Register</button>
        </div>
      </form>
    </section>
  </body>
</html>
